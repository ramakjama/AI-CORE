global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ait-nerve'

scrape_configs:
  - job_name: 'ait-nerve'
    static_configs:
      - targets: ['ait-nerve:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
