<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Browser</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      overflow: hidden;
    }

    .splash-container {
      width: 420px;
      height: 340px;
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
      border-radius: 24px;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15), 0 10px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Tech background effects */
    .splash-container::before {
      content: '';
      position: absolute;
      inset: 0;
      background:
        linear-gradient(90deg, transparent 49.5%, rgba(99, 102, 241, 0.03) 49.5%, rgba(99, 102, 241, 0.03) 50.5%, transparent 50.5%),
        linear-gradient(0deg, transparent 49.5%, rgba(99, 102, 241, 0.03) 49.5%, rgba(99, 102, 241, 0.03) 50.5%, transparent 50.5%);
      background-size: 30px 30px;
      pointer-events: none;
    }

    .splash-container::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.08) 0%, transparent 50%);
      animation: rotate 20s linear infinite;
      pointer-events: none;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .logo-container {
      position: relative;
      z-index: 10;
      margin-bottom: 24px;
    }

    .logo {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #6366f1 0%, #06b6d4 100%);
      border-radius: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 40px rgba(99, 102, 241, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 10px 40px rgba(99, 102, 241, 0.3); }
      50% { transform: scale(1.05); box-shadow: 0 15px 50px rgba(99, 102, 241, 0.4); }
    }

    .logo svg {
      width: 50px;
      height: 50px;
      color: white;
    }

    .title {
      position: relative;
      z-index: 10;
      font-size: 32px;
      font-weight: 700;
      color: #0a0a0f;
      letter-spacing: -1px;
      margin-bottom: 6px;
    }

    .subtitle {
      position: relative;
      z-index: 10;
      font-size: 12px;
      color: #71717a;
      text-transform: uppercase;
      letter-spacing: 3px;
      font-weight: 500;
      margin-bottom: 32px;
    }

    .progress-container {
      position: relative;
      z-index: 10;
      width: 200px;
      height: 4px;
      background: #e4e4e7;
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 16px;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #6366f1, #06b6d4);
      border-radius: 2px;
      animation: progress 2s ease-in-out forwards;
    }

    @keyframes progress {
      0% { width: 0%; }
      20% { width: 20%; }
      50% { width: 60%; }
      80% { width: 85%; }
      100% { width: 100%; }
    }

    .status {
      position: relative;
      z-index: 10;
      font-size: 11px;
      color: #a1a1aa;
      font-weight: 500;
    }

    .status-text {
      animation: statusChange 2s ease-in-out forwards;
    }

    @keyframes statusChange {
      0%, 20% { content: 'Initializing...'; }
      20%, 50% { content: 'Loading security engine...'; }
      50%, 80% { content: 'Starting Nova AI...'; }
      80%, 100% { content: 'Ready!'; }
    }

    .version {
      position: absolute;
      bottom: 20px;
      font-size: 10px;
      color: #d4d4d8;
      z-index: 10;
    }

    /* Animated particles */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: linear-gradient(135deg, #6366f1, #06b6d4);
      border-radius: 50%;
      opacity: 0;
      animation: float 3s ease-in-out infinite;
    }

    .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 20%; top: 80%; animation-delay: 0.5s; }
    .particle:nth-child(3) { left: 80%; top: 30%; animation-delay: 1s; }
    .particle:nth-child(4) { left: 90%; top: 70%; animation-delay: 1.5s; }
    .particle:nth-child(5) { left: 50%; top: 10%; animation-delay: 2s; }

    @keyframes float {
      0%, 100% { opacity: 0; transform: translateY(0) scale(0); }
      50% { opacity: 0.6; transform: translateY(-20px) scale(1); }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="logo-container">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/>
          <path d="M2 12h20"/>
        </svg>
      </div>
    </div>

    <h1 class="title">NOVA</h1>
    <p class="subtitle">Browser</p>

    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>

    <p class="status">
      <span class="status-text" id="status">Initializing...</span>
    </p>

    <p class="version">v1.0.0 - AI Innovation Technologies</p>
  </div>

  <script>
    const statusTexts = [
      'Initializing...',
      'Loading security engine...',
      'Starting AI-Defender...',
      'Preparing Nova AI...',
      'Ready!'
    ];

    let currentIndex = 0;
    const statusElement = document.getElementById('status');

    function updateStatus() {
      if (currentIndex < statusTexts.length) {
        statusElement.textContent = statusTexts[currentIndex];
        currentIndex++;
        setTimeout(updateStatus, 400);
      }
    }

    updateStatus();
  </script>
</body>
</html>
