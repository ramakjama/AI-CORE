  """Selected coverages"""
  coverages: [Coverage!]!

  """Total premium"""
  totalPremium: Money!

  """Premium breakdown"""
  premiumBreakdown: PremiumBreakdown!

  """Valid until date"""
  validUntil: DateTime!

  """Quote documents"""
  documents: [Document!]!

  """Risk information"""
  riskInfo: RiskInfo

  """Created timestamp"""
  createdAt: DateTime!

  """Is expired"""
  isExpired: Boolean!
}

"""Quote status"""
enum QuoteStatus {
  DRAFT
  CALCULATING
  READY
  ACCEPTED
  EXPIRED
  CONVERTED
}

"""Premium calculation result"""
type PremiumCalculation {
  """Calculated premium"""
