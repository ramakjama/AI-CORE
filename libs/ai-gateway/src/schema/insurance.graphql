  """Risk factors applied"""
  riskFactors: [RiskFactor!]!
  """Discounts applied"""
  discountsApplied: [DiscountApplied!]!
  """Is indicative (not final)"""
  isIndicative: Boolean!
  """Valid for duration"""
  validForMinutes: Int!
}

"""Applied discount"""
type DiscountApplied {
  """Discount code"""
  code: String!
  """Discount name"""
  name: String!
  """Discount amount"""
  amount: Money!
  """Discount percentage"""
  percentage: Float
}

