name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: cd e2e && pnpm exec playwright install --with-deps ${{ matrix.browser }}

      - name: Setup test environment
        run: |
          cp e2e/.env.example e2e/.env
          echo "BASE_URL=http://localhost:3000" >> e2e/.env

      - name: Start application
        run: |
          cd apps/web
          pnpm install
          pnpm run build
          pnpm run start &
          sleep 10

      - name: Wait for application to be ready
        run: |
          npx wait-on http://localhost:3000 --timeout 60000

      - name: Run E2E tests
        run: cd e2e && pnpm test --project=${{ matrix.browser }}
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report-${{ matrix.browser }}
          path: e2e/playwright-report/
          retention-days: 30

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-videos-${{ matrix.browser }}
          path: e2e/test-results/
          retention-days: 7

  report:
    name: Publish Test Report
    needs: test
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Publish test report
        uses: actions/upload-pages-artifact@v2
        with:
          path: playwright-report-chromium/

  notify:
    name: Notify Results
    needs: test
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Create test summary
        run: |
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Test execution completed. Check artifacts for detailed reports." >> $GITHUB_STEP_SUMMARY
