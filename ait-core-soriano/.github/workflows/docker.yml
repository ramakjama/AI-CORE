name: Docker Build & Push

on:
  push:
    branches: [main, develop, staging]
    paths:
      - 'apps/**'
      - 'modules/**'
      - 'agents/**'
      - 'engines/**'
      - '**/Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/docker.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - '**/Dockerfile'
      - 'docker-compose.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ait-core-soriano

jobs:
  # Job 1: Dockerfile Linting & Security
  dockerfile-lint:
    name: Dockerfile Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: '**/Dockerfile'
          failure-threshold: warning

      - name: Trivy Dockerfile scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

      - name: Docker Layer Security scan
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy config --severity HIGH,CRITICAL .
        continue-on-error: true

  # Job 2: Build API Docker Image
  build-api:
    name: Build API Image
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: dockerfile-lint
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}-api
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_VERSION=20
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Scan API image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}-api:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-api-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-api-results.sarif'

  # Job 3: Build Web Docker Image
  build-web:
    name: Build Web Image
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: dockerfile-lint
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}-web
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Scan Web image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}-web:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-web-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-web-results.sarif'

  # Job 4: Build Admin Docker Image
  build-admin:
    name: Build Admin Image
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: dockerfile-lint
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}-admin
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Admin image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/admin/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan Admin image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}-admin:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-admin-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-admin-results.sarif'

  # Job 5: Build Module Images
  build-modules:
    name: Build Module - ${{ matrix.module }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: dockerfile-lint
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        module:
          - ait-authenticator
          - ait-datahub
          - ait-notification-service
          - ait-document-service
          - ait-api-gateway
          - ait-nerve

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if Dockerfile exists
        id: check
        run: |
          if [ -f "modules/*/${{ matrix.module }}/Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        if: steps.check.outputs.exists == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: steps.check.outputs.exists == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        if: steps.check.outputs.exists == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}-${{ matrix.module }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push module image
        if: steps.check.outputs.exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./modules/*/${{ matrix.module }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 6: Build & Test Docker Compose
  docker-compose-test:
    name: Test Docker Compose
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build-api, build-web, build-admin]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: docker compose config

      - name: Start services
        run: |
          docker compose up -d
          sleep 30

      - name: Check service health
        run: |
          docker compose ps
          docker compose logs

      - name: Test API health endpoint
        run: |
          curl --fail http://localhost:3001/health || exit 1

      - name: Test Web app
        run: |
          curl --fail http://localhost:3000 || exit 1

      - name: Stop services
        if: always()
        run: docker compose down -v

  # Job 7: Security Scanning (Container Runtime)
  container-security:
    name: Container Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build-api, build-web, build-admin]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Grype vulnerability scanner
        uses: anchore/scan-action@v3
        with:
          image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}-api:${{ github.sha }}
          fail-build: false
          severity-cutoff: high

      - name: Run Snyk Container scan
        uses: snyk/actions/docker@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}-api:${{ github.sha }}
          args: --severity-threshold=high

  # Job 8: Image Size Analysis
  analyze-size:
    name: Analyze Image Sizes
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build-api, build-web, build-admin]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull images
        run: |
          docker pull ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}-api:${{ github.sha }}
          docker pull ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}-web:${{ github.sha }}
          docker pull ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}-admin:${{ github.sha }}

      - name: Analyze image sizes
        run: |
          echo "## Docker Image Sizes" > image-sizes.md
          echo "" >> image-sizes.md
          docker images --format "table {{.Repository}}:{{.Tag}}\t{{.Size}}" | grep ait-core >> image-sizes.md

      - name: Use Dive for layer analysis
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            wagoodman/dive:latest \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}-api:${{ github.sha }} \
            --ci
        continue-on-error: true

      - name: Upload size report
        uses: actions/upload-artifact@v4
        with:
          name: image-size-report
          path: image-sizes.md

  # Job 9: Deploy Images
  deploy-images:
    name: Deploy to Registry
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build-api, build-web, build-admin, build-modules, container-security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Notify successful build
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: 'All Docker images built and pushed successfully'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

      - name: Create deployment record
        run: |
          echo "Docker images deployed at $(date)" > deployment-record.txt
          echo "API: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}-api:${{ github.sha }}" >> deployment-record.txt
          echo "Web: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}-web:${{ github.sha }}" >> deployment-record.txt

      - name: Upload deployment record
        uses: actions/upload-artifact@v4
        with:
          name: deployment-record
          path: deployment-record.txt
