apiVersion: v1
kind: ConfigMap
metadata:
  name: ait-core-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  ait-core-overview.json: |
    {
      "dashboard": {
        "title": "AIT-CORE Overview",
        "panels": [
          {
            "title": "API Request Rate",
            "targets": [
              {
                "expr": "rate(http_requests_total{namespace=\"ait-core\"}[5m])"
              }
            ]
          },
          {
            "title": "Response Time (p95)",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{namespace=\"ait-core\"}[5m]))"
              }
            ]
          },
          {
            "title": "Error Rate",
            "targets": [
              {
                "expr": "rate(http_requests_total{namespace=\"ait-core\",status=~\"5..\"}[5m])"
              }
            ]
          },
          {
            "title": "Pod CPU Usage",
            "targets": [
              {
                "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"ait-core\"}[5m])) by (pod)"
              }
            ]
          },
          {
            "title": "Pod Memory Usage",
            "targets": [
              {
                "expr": "sum(container_memory_usage_bytes{namespace=\"ait-core\"}) by (pod)"
              }
            ]
          },
          {
            "title": "Active Pods",
            "targets": [
              {
                "expr": "count(kube_pod_status_phase{namespace=\"ait-core\",phase=\"Running\"})"
              }
            ]
          }
        ]
      }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ait-core-modules-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  ait-core-modules.json: |
    {
      "dashboard": {
        "title": "AIT-CORE Modules",
        "panels": [
          {
            "title": "Module Health Status",
            "targets": [
              {
                "expr": "up{namespace=\"ait-core\",tier=\"module\"}"
              }
            ]
          },
          {
            "title": "Module Request Rate",
            "targets": [
              {
                "expr": "sum(rate(http_requests_total{namespace=\"ait-core\",tier=\"module\"}[5m])) by (app)"
              }
            ]
          },
          {
            "title": "Module Response Time",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{namespace=\"ait-core\",tier=\"module\"}[5m]))"
              }
            ]
          }
        ]
      }
    }
