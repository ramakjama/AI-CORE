apiVersion: v1
kind: ConfigMap
metadata:
  name: ait-core-config
  namespace: ait-core
  labels:
    app: ait-core
data:
  # Node Environment
  NODE_ENV: "production"

  # Application Config
  APP_NAME: "AIT-CORE"
  APP_VERSION: "1.0.0"
  LOG_LEVEL: "info"

  # API Configuration
  API_VERSION: "v1"
  API_PREFIX: "/api"
  API_RATE_LIMIT: "100"
  API_TIMEOUT: "30000"

  # CORS Configuration
  CORS_ORIGIN: "*"
  CORS_CREDENTIALS: "true"

  # Database Configuration (non-sensitive)
  DB_POOL_MIN: "2"
  DB_POOL_MAX: "10"
  DB_CONNECTION_TIMEOUT: "30000"
  DB_IDLE_TIMEOUT: "10000"

  # Redis Configuration (non-sensitive)
  REDIS_DB: "0"
  REDIS_KEY_PREFIX: "ait-core:"
  REDIS_CACHE_TTL: "3600"

  # Cache Configuration
  CACHE_ENABLED: "true"
  CACHE_DEFAULT_TTL: "300"

  # Session Configuration
  SESSION_MAX_AGE: "86400000"
  SESSION_SECURE: "true"

  # File Upload
  MAX_FILE_SIZE: "10485760"
  ALLOWED_FILE_TYPES: "pdf,jpg,png,doc,docx,xls,xlsx"

  # Email Configuration (non-sensitive)
  EMAIL_FROM: "noreply@soriano-mediadores.com"
  EMAIL_FROM_NAME: "AIT-CORE System"

  # Timezone
  TZ: "Europe/Madrid"

  # Feature Flags
  ENABLE_ANALYTICS: "true"
  ENABLE_MONITORING: "true"
  ENABLE_DEBUG_LOGS: "false"

  # Module Configuration
  MODULES_AUTO_DISCOVER: "true"
  MODULES_LAZY_LOAD: "true"

  # Insurance Configuration
  INSURANCE_PROVIDERS_ENABLED: "true"
  INSURANCE_AUTO_QUOTE: "true"

  # AWS Configuration (non-sensitive)
  AWS_REGION: "eu-west-1"
  AWS_S3_BUCKET: "ait-core-documents"

  # Monitoring
  METRICS_ENABLED: "true"
  METRICS_PORT: "9090"
  HEALTH_CHECK_PATH: "/health"

  # Websocket
  WS_ENABLED: "true"
  WS_PATH: "/ws"
  WS_HEARTBEAT: "30000"
