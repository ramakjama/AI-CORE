# INTEGRATION AUTOMATION SERVICES
# Category: 07-integration-automation
# Total services: 2

---
apiVersion: v1
kind: Service
metadata:
  name: ait-connector
  namespace: ait-core
  labels:
    app: ait-connector
    category: integration-automation
    tier: module
spec:
  type: ClusterIP
  selector:
    app: ait-connector
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
apiVersion: v1
kind: Service
metadata:
  name: ait-nerve
  namespace: ait-core
  labels:
    app: ait-nerve
    category: integration-automation
    tier: module
spec:
  type: ClusterIP
  selector:
    app: ait-nerve
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
