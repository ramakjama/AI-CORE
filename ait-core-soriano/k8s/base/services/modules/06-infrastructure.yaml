# INFRASTRUCTURE SERVICES
# Category: 06-infrastructure
# Total services: 5

---
apiVersion: v1
kind: Service
metadata:
  name: ait-api-gateway
  namespace: ait-core
  labels:
    app: ait-api-gateway
    category: infrastructure
    tier: module
spec:
  type: ClusterIP
  selector:
    app: ait-api-gateway
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
