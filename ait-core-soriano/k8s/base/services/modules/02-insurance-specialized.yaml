---
apiVersion: v1
kind: Service
metadata:
  name: agrario
  namespace: ait-core
  labels:
    app: agrario
    category: insurance-specialized
    tier: module
spec:
  type: ClusterIP
  selector:
    app: agrario
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
