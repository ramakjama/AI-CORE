# CORE BUSINESS SERVICES
# Category: 01-core-business
# Total services: 2

---
apiVersion: v1
kind: Service
metadata:
  name: ai-accountant
  namespace: ait-core
  labels:
    app: ai-accountant
    category: core-business
    tier: module
spec:
  type: ClusterIP
  selector:
    app: ai-accountant
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
apiVersion: v1
kind: Service
metadata:
  name: ai-treasury
  namespace: ait-core
  labels:
    app: ai-treasury
    category: core-business
    tier: module
spec:
  type: ClusterIP
  selector:
    app: ai-treasury
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
