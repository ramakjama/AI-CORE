# MARKETING SALES SERVICES
# Category: 03-marketing-sales
# Total services: 10

---
apiVersion: v1
kind: Service
metadata:
  name: ai-brand-manager
  namespace: ait-core
  labels:
    app: ai-brand-manager
    category: marketing-sales
    tier: module
spec:
  type: ClusterIP
  selector:
    app: ai-brand-manager
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
