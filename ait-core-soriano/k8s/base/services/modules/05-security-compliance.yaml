# SECURITY COMPLIANCE SERVICES
# Category: 05-security-compliance
# Total services: 4

---
apiVersion: v1
kind: Service
metadata:
  name: ai-audit-trail
  namespace: ait-core
  labels:
    app: ai-audit-trail
    category: security-compliance
    tier: module
spec:
  type: ClusterIP
  selector:
    app: ai-audit-trail
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
