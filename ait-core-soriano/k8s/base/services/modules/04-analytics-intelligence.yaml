# ANALYTICS INTELLIGENCE SERVICES
# Category: 04-analytics-intelligence
# Total services: 6

---
apiVersion: v1
kind: Service
metadata:
  name: ai-business-intelligence
  namespace: ait-core
  labels:
    app: ai-business-intelligence
    category: analytics-intelligence
    tier: module
spec:
  type: ClusterIP
  selector:
    app: ai-business-intelligence
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
