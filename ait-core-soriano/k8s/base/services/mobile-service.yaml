apiVersion: v1
kind: Service
metadata:
  name: mobile-api
  namespace: ait-core
  labels:
    app: mobile-api
    tier: backend
spec:
  type: ClusterIP
  selector:
    app: mobile-api
  ports:
    - name: http
      port: 3002
      targetPort: 3002
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  sessionAffinity: ClientIP
