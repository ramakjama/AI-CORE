apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-brand-manager
  namespace: ait-core
  labels:
    app: ai-brand-manager
    category: marketing-sales
    tier: module
    version: v1
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ai-brand-manager
  template:
    metadata:
      labels:
        app: ai-brand-manager
        category: marketing-sales
        tier: module
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ait-core-sa
      imagePullSecrets:
        - name: docker-registry-secret

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - ai-brand-manager
                topologyKey: kubernetes.io/hostname

      initContainers:
        - name: wait-for-datahub
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z ait-datahub 3000; do echo waiting for datahub; sleep 2; done;']

      containers:
        - name: ai-brand-manager
          image: ait-core/ai-brand-manager:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          env:
            - name: MODULE_NAME
              value: "ai-brand-manager"
            - name: MODULE_CATEGORY
              value: "marketing-sales"
            - name: PORT
              value: "3000"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

          envFrom:
            - configMapRef:
                name: ait-core-config
            - configMapRef:
                name: ait-modules-config
            - secretRef:
                name: ait-core-secrets

          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"

          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 45
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 30

          volumeMounts:
            - name: module-data
              mountPath: /app/data
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: module-data
          emptyDir: {}
        - name: tmp
          emptyDir: {}

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      terminationGracePeriodSeconds: 30
