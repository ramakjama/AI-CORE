---
# CORE BUSINESS MODULES
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-accountant
  namespace: ait-core
  labels:
    app: ai-accountant
    category: core-business
    tier: module
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-accountant
  template:
    metadata:
      labels:
        app: ai-accountant
        category: core-business
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: ait-core-sa
      containers:
        - name: ai-accountant
          image: ait-core/ai-accountant:latest
          ports:
            - containerPort: 3000
              name: http
            - containerPort: 9090
              name: metrics
          envFrom:
            - configMapRef:
                name: ait-core-config
            - configMapRef:
                name: ait-modules-config
            - secretRef:
                name: ait-core-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
