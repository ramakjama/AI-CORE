apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ait-core-dev

bases:
  - ../../base

namePrefix: dev-

commonLabels:
  environment: development
  version: dev

replicas:
  - name: api
    count: 1
  - name: web
    count: 1
  - name: admin
    count: 1
  - name: mobile-api
    count: 1

images:
  - name: ait-core/api
    newName: your-registry.com/ait-core-api
    newTag: dev
  - name: ait-core/web
    newName: your-registry.com/ait-core-web
    newTag: dev

configMapGenerator:
  - name: ait-core-config
    behavior: merge
    literals:
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - ENABLE_DEBUG_LOGS=true
      - API_RATE_LIMIT=1000

patchesStrategicMerge:
  - patches/dev-resources.yaml
