# AIT-CORE NGINX Configuration
# Production-ready reverse proxy configuration

# Upstream definitions
upstream api_gateway_backend {
    least_conn;
    server api-gateway:3002 max_fails=3 fail_timeout=30s weight=1;
    keepalive 32;
}

upstream gateway_service_backend {
    least_conn;
    server gateway-service:8020 max_fails=3 fail_timeout=30s weight=1;
    keepalive 32;
}

upstream auth_service_backend {
    least_conn;
    server auth-service:8000 max_fails=3 fail_timeout=30s weight=1;
    keepalive 16;
}

upstream storage_service_backend {
    least_conn;
    server storage-service:8001 max_fails=3 fail_timeout=30s weight=1;
    keepalive 16;
}

upstream websocket_backend {
    least_conn;
    server collaboration-ws:1234 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

# HTTP -> HTTPS redirect
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name localhost _;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/aitcore.crt;
    ssl_certificate_key /etc/nginx/ssl/aitcore.key;

    # SSL Security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Connection limiting
    limit_conn conn_limit 100;

    # Root location
    location / {
        return 200 '{"status":"ok","service":"AIT-CORE","version":"1.0.0"}';
        add_header Content-Type application/json;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # API Gateway (Node.js) - Main API routes
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://api_gateway_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
    }

    # Gateway Service (FastAPI) - Microservices gateway
    location /services/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://gateway_service_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Authentication Service - Special rate limiting
    location /auth/ {
        limit_req zone=auth_limit burst=5 nodelay;

        proxy_pass http://auth_service_backend/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Security: Don't cache auth responses
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Storage Service - File uploads with special limits
    location /storage/ {
        limit_req zone=upload_limit burst=3 nodelay;

        # Larger file size limit
        client_max_body_size 100M;
        client_body_timeout 300s;

        proxy_pass http://storage_service_backend/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Disable buffering for large files
        proxy_request_buffering off;
        proxy_buffering off;
    }

    # WebSocket endpoint - Real-time collaboration
    location /ws/ {
        proxy_pass http://websocket_backend;

        # WebSocket specific headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long timeout for WebSocket connections
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # Disable buffering
        proxy_buffering off;
    }

    # Direct service access (for development/testing)
    location ~ ^/direct/([^/]+)/(.*)$ {
        set $service_name $1;
        set $service_path $2;

        # Only allow in development
        # Remove or restrict in production
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;

        proxy_pass http://$service_name:8000/$service_path$is_args$args;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Monitoring endpoints (restrict access)
    location /metrics {
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        deny all;

        proxy_pass http://api_gateway_backend/metrics;
        proxy_set_header Host $host;
    }

    # Static files (if any)
    location /static/ {
        alias /var/www/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }

    location = /404.html {
        root /usr/share/nginx/html;
    }
}
