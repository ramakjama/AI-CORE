version: '3.8'

services:
  authenticator:
    build: .
    container_name: ait-authenticator
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ait_auth
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - ait-network

  postgres:
    image: postgres:16-alpine
    container_name: ait-auth-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ait_auth
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ait-network

  redis:
    image: redis:7-alpine
    container_name: ait-auth-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ait-network

volumes:
  postgres-data:
  redis-data:

networks:
  ait-network:
    driver: bridge
