# Prometheus Configuration for AIT-NERVE

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ait-nerve'
    environment: 'production'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # AIT-NERVE metrics
  - job_name: 'ait-nerve'
    static_configs:
      - targets: ['ait-nerve:3000']
    metrics_path: '/api/v1/nerve/metrics/prometheus'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Redis monitoring (if redis_exporter is used)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']

  # Node exporter (if monitoring host metrics)
  # - job_name: 'node'
