# Elasticsearch Configuration for AIT-CORE

cluster.name: ait-core-logging
node.name: ${HOSTNAME}

# Network settings
network.host: 0.0.0.0
http.port: 9200
transport.port: 9300

# Discovery settings (for cluster)
discovery.type: single-node
# For multi-node cluster, use:
# discovery.seed_hosts: ["elasticsearch-node-1", "elasticsearch-node-2", "elasticsearch-node-3"]
# cluster.initial_master_nodes: ["elasticsearch-node-1", "elasticsearch-node-2", "elasticsearch-node-3"]

# Path settings
path.data: /usr/share/elasticsearch/data
path.logs: /usr/share/elasticsearch/logs

# Memory settings
bootstrap.memory_lock: true

# Security settings
xpack.security.enabled: true
xpack.security.enrollment.enabled: true

# Encryption for HTTP API
xpack.security.http.ssl:
  enabled: false
  # For production, enable SSL:
  # enabled: true
  # keystore.path: certs/http.p12

# Encryption for inter-node communication
xpack.security.transport.ssl:
  enabled: false
  # For production, enable SSL:
  # enabled: true
  # verification_mode: certificate
  # keystore.path: certs/transport.p12
  # truststore.path: certs/transport.p12

# Monitoring
xpack.monitoring.collection.enabled: true

# Index lifecycle management
xpack.ilm.enabled: true

# Snapshots
path.repo: ["/usr/share/elasticsearch/backups"]

# Performance tuning
indices.memory.index_buffer_size: 30%
indices.queries.cache.size: 15%
indices.fielddata.cache.size: 20%

# Thread pools
thread_pool:
  write:
    queue_size: 1000
  search:
    queue_size: 1000

# Action destructive requires name
action.destructive_requires_name: true

# CORS (for Kibana)
http.cors.enabled: true
http.cors.allow-origin: "*"
http.cors.allow-credentials: true
http.cors.allow-headers: "X-Requested-With, Content-Type, Content-Length, Authorization"
