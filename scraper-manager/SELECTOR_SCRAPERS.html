<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Scrapers - Scraper Quantum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .filters {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select, input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1em;
        }

        .scrapers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .scraper-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .scraper-card:hover {
            transform: translateY(-5px);
            border-color: #10b981;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }

        .scraper-card.selected {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.2);
        }

        .scraper-icon {
            font-size: 3em;
            margin-bottom: 15px;
            display: block;
        }

        .scraper-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .scraper-description {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .scraper-stats {
            display: flex;
            gap: 15px;
            font-size: 0.85em;
            margin-bottom: 10px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .scraper-tags {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(16, 185, 129, 0.3);
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.75em;
        }

        .action-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            padding: 20px;
            box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .action-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .selection-info {
            font-size: 1.1em;
        }

        .btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(16, 185, 129, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .config-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .config-modal.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ Selector de Scrapers</h1>
            <p>Selecciona los extractores que deseas ejecutar</p>
        </header>

        <div class="filters">
            <div class="filter-group">
                <label>Categor√≠a</label>
                <select id="filter-category">
                    <option value="all">Todas las categor√≠as</option>
                    <option value="core">Core (Esenciales)</option>
                    <option value="data">Datos (Informaci√≥n)</option>
                    <option value="documents">Documentos</option>
                    <option value="intelligence">Inteligencia (IA)</option>
                    <option value="advanced">Avanzados</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Complejidad</label>
                <select id="filter-complexity">
                    <option value="all">Todas</option>
                    <option value="basic">B√°sica</option>
                    <option value="medium">Media</option>
                    <option value="advanced">Avanzada</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Buscar</label>
                <input type="text" id="search" placeholder="Buscar scraper...">
            </div>
        </div>

        <div class="scrapers-grid" id="scrapers-grid"></div>
    </div>

    <div class="action-bar">
        <div class="action-content">
            <div class="selection-info">
                <strong id="selected-count">0</strong> scrapers seleccionados
            </div>
            <div>
                <button class="btn" onclick="selectAll()">Seleccionar Todos</button>
                <button class="btn" onclick="clearSelection()">Limpiar</button>
                <button class="btn" id="execute-btn" onclick="showConfig()" disabled>Ejecutar Scrapers</button>
            </div>
        </div>
    </div>

    <div class="config-modal" id="config-modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px;">‚öôÔ∏è Configuraci√≥n de Ejecuci√≥n</h2>

            <div class="form-group">
                <label>NIFs a procesar (uno por l√≠nea)</label>
                <textarea id="nifs-input" rows="5" style="width: 100%; padding: 10px; border-radius: 8px; background: rgba(255,255,255,0.1); color: white; border: 2px solid rgba(255,255,255,0.3);" placeholder="12345678A&#10;87654321B&#10;..."></textarea>
            </div>

            <div class="form-group">
                <label>N√∫mero de Workers Paralelos</label>
                <input type="number" id="workers" value="5" min="1" max="10">
            </div>

            <div class="form-group">
                <label>Modo de Extracci√≥n</label>
                <select id="modo">
                    <option value="FULL">FULL - Extracci√≥n completa (recomendado)</option>
                    <option value="QUICK">QUICK - Solo datos b√°sicos</option>
                    <option value="UPDATE">UPDATE - Solo cambios</option>
                </select>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="headless" checked>
                    <label for="headless">Modo headless (sin ventanas)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="save-screenshots">
                    <label for="save-screenshots">Guardar capturas de pantalla</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="download-docs" checked>
                    <label for="download-docs">Descargar documentos</label>
                </div>
            </div>

            <div style="display: flex; gap: 10px; margin-top: 30px;">
                <button class="btn" style="flex: 1;" onclick="executeScrapers()">üöÄ Ejecutar Ahora</button>
                <button class="btn" style="flex: 1; background: #ef4444;" onclick="closeConfig()">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        const scrapers = [
            {
                id: 1,
                name: "Extractor Core",
                icon: "üéØ",
                category: "core",
                complexity: "basic",
                description: "Orquestador principal que coordina todos los extractores",
                fields: "Base",
                speed: "Alto",
                tags: ["Esencial", "Coordinador"]
            },
            {
                id: 2,
                name: "Extractor de Clientes",
                icon: "üë•",
                category: "data",
                complexity: "medium",
                description: "Extrae datos personales, contactos, direcciones y beneficiarios",
                fields: "50+",
                speed: "Medio",
                tags: ["Datos", "Personal"]
            },
            {
                id: 3,
                name: "Extractor de P√≥lizas",
                icon: "üìÑ",
                category: "data",
                complexity: "advanced",
                description: "P√≥lizas completas con coberturas, garant√≠as y productos",
                fields: "80+",
                speed: "Medio",
                tags: ["Contratos", "Coberturas"]
            },
            {
                id: 4,
                name: "Extractor de Siniestros",
                icon: "üö®",
                category: "data",
                complexity: "advanced",
                description: "Siniestros, reclamaciones, valoraciones y tramitaci√≥n",
                fields: "60+",
                speed: "Lento",
                tags: ["Reclamaciones", "Valoraciones"]
            },
            {
                id: 5,
                name: "Extractor de Recibos",
                icon: "üí∞",
                category: "data",
                complexity: "medium",
                description: "Recibos, pagos, cobros y estados financieros",
                fields: "40+",
                speed: "R√°pido",
                tags: ["Finanzas", "Pagos"]
            },
            {
                id: 6,
                name: "Extractor de Comisiones",
                icon: "üíµ",
                category: "data",
                complexity: "medium",
                description: "Comisiones, liquidaciones y detalles econ√≥micos",
                fields: "30+",
                speed: "R√°pido",
                tags: ["Comisiones", "Liquidaciones"]
            },
            {
                id: 7,
                name: "Extractor de Documentos",
                icon: "üìÇ",
                category: "documents",
                complexity: "advanced",
                description: "Descarga y OCR de PDFs, im√°genes y documentaci√≥n adjunta",
                fields: "Archivos",
                speed: "Lento",
                tags: ["PDFs", "OCR", "Archivos"]
            },
            {
                id: 8,
                name: "Extractor de Comunicaciones",
                icon: "üí¨",
                category: "data",
                complexity: "medium",
                description: "Emails, mensajes, notificaciones y alertas",
                fields: "25+",
                speed: "Medio",
                tags: ["Emails", "Mensajes"]
            },
            {
                id: 9,
                name: "Extractor de Metadatos",
                icon: "üìä",
                category: "advanced",
                complexity: "basic",
                description: "Estad√≠sticas, KPIs, m√©tricas y analytics del portal",
                fields: "Stats",
                speed: "R√°pido",
                tags: ["Analytics", "M√©tricas"]
            },
            {
                id: 10,
                name: "Extractor de Cambios",
                icon: "üîÑ",
                category: "advanced",
                complexity: "advanced",
                description: "Detecci√≥n autom√°tica de cambios y diferencias",
                fields: "Diff",
                speed: "Medio",
                tags: ["Cambios", "Diff"]
            },
            {
                id: 11,
                name: "Extractor de APIs",
                icon: "üåê",
                category: "advanced",
                complexity: "advanced",
                description: "Intercepta y extrae datos de llamadas AJAX/API",
                fields: "Network",
                speed: "Alto",
                tags: ["APIs", "Network"]
            },
            {
                id: 12,
                name: "Extractor con Visi√≥n",
                icon: "üëÅÔ∏è",
                category: "intelligence",
                complexity: "advanced",
                description: "Computer Vision para extraer datos de im√°genes y gr√°ficos",
                fields: "Visual",
                speed: "Lento",
                tags: ["IA", "Visi√≥n", "OCR"]
            },
            {
                id: 13,
                name: "Extractor con NLP",
                icon: "üß†",
                category: "intelligence",
                complexity: "advanced",
                description: "Procesamiento de lenguaje natural para textos complejos",
                fields: "Texto",
                speed: "Medio",
                tags: ["IA", "NLP", "Texto"]
            },
            {
                id: 14,
                name: "Extractor de Relaciones",
                icon: "üï∏Ô∏è",
                category: "intelligence",
                complexity: "advanced",
                description: "Construye grafos de relaciones entre entidades",
                fields: "Grafo",
                speed: "Medio",
                tags: ["IA", "Grafos", "Relaciones"]
            },
            {
                id: 15,
                name: "Extractor de Hist√≥rico",
                icon: "‚è∞",
                category: "advanced",
                complexity: "medium",
                description: "Series temporales y evoluci√≥n hist√≥rica de datos",
                fields: "Timeline",
                speed: "Medio",
                tags: ["Hist√≥rico", "Timeline"]
            }
        ];

        let selectedScrapers = new Set();

        function renderScrapers() {
            const grid = document.getElementById('scrapers-grid');
            const category = document.getElementById('filter-category').value;
            const complexity = document.getElementById('filter-complexity').value;
            const search = document.getElementById('search').value.toLowerCase();

            const filtered = scrapers.filter(s => {
                if (category !== 'all' && s.category !== category) return false;
                if (complexity !== 'all' && s.complexity !== complexity) return false;
                if (search && !s.name.toLowerCase().includes(search) && !s.description.toLowerCase().includes(search)) return false;
                return true;
            });

            grid.innerHTML = filtered.map(s => `
                <div class="scraper-card ${selectedScrapers.has(s.id) ? 'selected' : ''}" onclick="toggleScraper(${s.id})">
                    <span class="scraper-icon">${s.icon}</span>
                    <div class="scraper-title">${s.name}</div>
                    <div class="scraper-description">${s.description}</div>
                    <div class="scraper-stats">
                        <span class="stat">üìä ${s.fields}</span>
                        <span class="stat">‚ö° ${s.speed}</span>
                    </div>
                    <div class="scraper-tags">
                        ${s.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                </div>
            `).join('');

            updateSelectionCount();
        }

        function toggleScraper(id) {
            if (selectedScrapers.has(id)) {
                selectedScrapers.delete(id);
            } else {
                selectedScrapers.add(id);
            }
            renderScrapers();
        }

        function selectAll() {
            selectedScrapers = new Set(scrapers.map(s => s.id));
            renderScrapers();
        }

        function clearSelection() {
            selectedScrapers.clear();
            renderScrapers();
        }

        function updateSelectionCount() {
            document.getElementById('selected-count').textContent = selectedScrapers.size;
            document.getElementById('execute-btn').disabled = selectedScrapers.size === 0;
        }

        function showConfig() {
            document.getElementById('config-modal').classList.add('show');
        }

        function closeConfig() {
            document.getElementById('config-modal').classList.remove('show');
        }

        async function executeScrapers() {
            const nifs = document.getElementById('nifs-input').value.split('\n').filter(n => n.trim());
            const workers = parseInt(document.getElementById('workers').value);
            const modo = document.getElementById('modo').value;
            const headless = document.getElementById('headless').checked;
            const screenshots = document.getElementById('save-screenshots').checked;
            const downloadDocs = document.getElementById('download-docs').checked;

            if (nifs.length === 0) {
                alert('Por favor, ingresa al menos un NIF');
                return;
            }

            const selectedScrapersList = Array.from(selectedScrapers).map(id =>
                scrapers.find(s => s.id === id).name
            );

            const config = {
                nifs,
                workers,
                modo,
                scrapers: selectedScrapersList,
                options: {
                    headless,
                    screenshots,
                    downloadDocs
                }
            };

            console.log('Configuraci√≥n:', config);

            // Llamar a la API
            try {
                const response = await fetch('http://localhost:8000/api/scraper/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer demo-token-admin'
                    },
                    body: JSON.stringify({
                        nifs: config.nifs,
                        num_workers: config.workers,
                        modo: config.modo,
                        scrapers: config.scrapers,
                        options: config.options
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    alert(`‚úÖ Extracci√≥n iniciada!\n\nExecution ID: ${data.execution_id}\nClientes: ${data.clientes_totales}\nWorkers: ${data.workers}\nScrapers: ${selectedScrapersList.length}`);
                    closeConfig();
                    window.open('dashboard.html', '_blank');
                } else {
                    alert(`‚ùå Error: ${data.detail || 'Error desconocido'}`);
                }
            } catch (error) {
                alert(`‚ùå Error de conexi√≥n: ${error.message}`);
            }
        }

        // Event listeners
        document.getElementById('filter-category').addEventListener('change', renderScrapers);
        document.getElementById('filter-complexity').addEventListener('change', renderScrapers);
        document.getElementById('search').addEventListener('input', renderScrapers);

        // Initial render
        renderScrapers();
    </script>
</body>
</html>
