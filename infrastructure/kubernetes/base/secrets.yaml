# ============================================
# AI-Core Secrets Template
# IMPORTANT: Do not commit actual secrets to version control!
# Use sealed-secrets, external-secrets, or Vault in production
# ============================================

# Option 1: Manual Secret (for development/testing)
# Replace base64 encoded values before applying
apiVersion: v1
kind: Secret
metadata:
  name: ai-core-secrets
  namespace: ai-core
  labels:
    app.kubernetes.io/name: ai-core
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database Credentials
  POSTGRES_USER: "aicore"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

  # Redis Password
  REDIS_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

  # JWT Secrets
  JWT_SECRET: "CHANGE_ME_32_CHARS_MIN_RANDOM_STRING"
  JWT_REFRESH_SECRET: "CHANGE_ME_ANOTHER_32_CHARS_MIN_STRING"

  # Encryption Key (32 bytes)
  ENCRYPTION_KEY: "CHANGE_ME_32_BYTE_ENCRYPTION_KEY"

  # Grafana Admin
  GRAFANA_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  GRAFANA_SECRET_KEY: "CHANGE_ME_GRAFANA_SECRET"

  # Elasticsearch Password
  ELASTICSEARCH_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
---
# AI Provider API Keys
apiVersion: v1
kind: Secret
metadata:
  name: ai-core-api-keys
  namespace: ai-core
  labels:
    app.kubernetes.io/name: ai-core
    app.kubernetes.io/component: api-keys
type: Opaque
stringData:
  # OpenAI
  OPENAI_API_KEY: "sk-CHANGE_ME"

  # Anthropic
  ANTHROPIC_API_KEY: "sk-ant-CHANGE_ME"

  # Google AI
  GOOGLE_AI_API_KEY: "CHANGE_ME"

  # Azure OpenAI
  AZURE_OPENAI_API_KEY: "CHANGE_ME"
  AZURE_OPENAI_ENDPOINT: "https://your-resource.openai.azure.com/"
---
# AWS Credentials
apiVersion: v1
kind: Secret
metadata:
  name: ai-core-aws-credentials
  namespace: ai-core
  labels:
    app.kubernetes.io/name: ai-core
    app.kubernetes.io/component: aws-credentials
type: Opaque
stringData:
  AWS_ACCESS_KEY_ID: "CHANGE_ME"
  AWS_SECRET_ACCESS_KEY: "CHANGE_ME"
  AWS_REGION: "us-east-1"
---
# SMTP/Email Credentials
apiVersion: v1
kind: Secret
metadata:
  name: ai-core-smtp-credentials
  namespace: ai-core
  labels:
    app.kubernetes.io/name: ai-core
    app.kubernetes.io/component: smtp-credentials
type: Opaque
stringData:
  SMTP_HOST: "smtp.example.com"
  SMTP_PORT: "587"
  SMTP_USER: "CHANGE_ME"
  SMTP_PASSWORD: "CHANGE_ME"
  SMTP_FROM: "noreply@aicore.io"
---
# Sentry DSN
apiVersion: v1
kind: Secret
metadata:
  name: ai-core-sentry
  namespace: ai-core
  labels:
    app.kubernetes.io/name: ai-core
    app.kubernetes.io/component: sentry
type: Opaque
stringData:
  SENTRY_DSN: "https://CHANGE_ME@sentry.io/project-id"
---
# TLS Certificate (for Ingress)
# In production, use cert-manager with Let's Encrypt
apiVersion: v1
kind: Secret
metadata:
  name: ai-core-tls
  namespace: ai-core
  labels:
    app.kubernetes.io/name: ai-core
    app.kubernetes.io/component: tls
type: kubernetes.io/tls
stringData:
  # Replace with actual certificate and key
  tls.crt: |
    -----BEGIN CERTIFICATE-----
    REPLACE_WITH_YOUR_CERTIFICATE
    -----END CERTIFICATE-----
  tls.key: |
    -----BEGIN PRIVATE KEY-----
    REPLACE_WITH_YOUR_PRIVATE_KEY
    -----END PRIVATE KEY-----
---
# Docker Registry Credentials
apiVersion: v1
kind: Secret
metadata:
  name: ai-core-registry
  namespace: ai-core
  labels:
    app.kubernetes.io/name: ai-core
    app.kubernetes.io/component: registry
type: kubernetes.io/dockerconfigjson
stringData:
  .dockerconfigjson: |
    {
      "auths": {
        "your-registry.io": {
          "username": "CHANGE_ME",
          "password": "CHANGE_ME",
          "email": "admin@aicore.io",
          "auth": "BASE64_ENCODED_USERNAME_PASSWORD"
        }
      }
    }
---
