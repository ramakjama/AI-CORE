apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: ai-core
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: ai-core-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana
      app.kubernetes.io/component: monitoring
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grafana
        app.kubernetes.io/component: monitoring
        app.kubernetes.io/part-of: ai-core-platform
    spec:
      serviceAccountName: grafana
      securityContext:
        fsGroup: 472
        runAsNonRoot: true
        runAsUser: 472
      initContainers:
        - name: init-chown-data
          image: busybox:1.36
          command: ["chown", "-R", "472:472", "/var/lib/grafana"]
          volumeMounts:
            - name: data
              mountPath: /var/lib/grafana
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
      containers:
        - name: grafana
          image: grafana/grafana:10.2.2
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: ai-core-secrets
                  key: GRAFANA_USER
                  optional: true
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ai-core-secrets
                  key: GRAFANA_PASSWORD
            - name: GF_SECURITY_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: ai-core-secrets
                  key: GRAFANA_SECRET_KEY
            - name: GF_SERVER_ROOT_URL
              value: "https://grafana.aicore.io"
            - name: GF_SERVER_DOMAIN
              value: "grafana.aicore.io"
            - name: GF_USERS_ALLOW_SIGN_UP
              value: "false"
            - name: GF_AUTH_ANONYMOUS_ENABLED
              value: "false"
            - name: GF_INSTALL_PLUGINS
              value: "grafana-clock-panel,grafana-piechart-panel,grafana-worldmap-panel"
            - name: GF_FEATURE_TOGGLES_ENABLE
              value: "publicDashboards"
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /var/lib/grafana
            - name: dashboards-provisioning
              mountPath: /etc/grafana/provisioning/dashboards
            - name: datasources-provisioning
              mountPath: /etc/grafana/provisioning/datasources
            - name: dashboards
              mountPath: /var/lib/grafana/dashboards
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: grafana-data
        - name: dashboards-provisioning
          configMap:
            name: grafana-dashboards-provisioning
        - name: datasources-provisioning
          configMap:
            name: grafana-datasources
        - name: dashboards
          configMap:
            name: grafana-dashboards
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana
  namespace: ai-core
  labels:
    app.kubernetes.io/name: grafana
---
# Grafana Service
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: ai-core
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: monitoring
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: monitoring
  ports:
    - name: http
      port: 3000
      targetPort: http
      protocol: TCP
---
# PVC for Grafana data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-data
  namespace: ai-core
  labels:
    app.kubernetes.io/name: grafana
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 10Gi
---
# Datasources provisioning
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: ai-core
  labels:
    app.kubernetes.io/name: grafana
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: false
        jsonData:
          timeInterval: "15s"

      - name: Elasticsearch
        type: elasticsearch
        access: proxy
        url: http://elasticsearch:9200
        database: "aicore-*"
        isDefault: false
        editable: false
        jsonData:
          esVersion: "8.0.0"
          timeField: "@timestamp"
          logMessageField: "message"
          logLevelField: "level"
---
# Dashboards provisioning
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provisioning
  namespace: ai-core
  labels:
    app.kubernetes.io/name: grafana
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'AI-Core Dashboards'
        orgId: 1
        folder: 'AI-Core'
        folderUid: 'ai-core'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 30
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards
