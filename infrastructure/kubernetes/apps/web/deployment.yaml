apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-core-web
  namespace: ai-core
  labels:
    app.kubernetes.io/name: ai-core-web
    app.kubernetes.io/component: web
    app.kubernetes.io/part-of: ai-core-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: ai-core-web
      app.kubernetes.io/component: web
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ai-core-web
        app.kubernetes.io/component: web
        app.kubernetes.io/part-of: ai-core-platform
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/api/metrics"
    spec:
      serviceAccountName: ai-core-web
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      imagePullSecrets:
        - name: ai-core-registry
      containers:
        - name: web
          image: ai-core-web:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: NEXT_PUBLIC_API_URL
              value: "https://api.aicore.io"
            - name: NEXT_PUBLIC_WS_URL
              value: "wss://api.aicore.io"
            - name: NEXT_PUBLIC_APP_NAME
              value: "AI-Core Platform"
            # Sentry for error tracking
            - name: NEXT_PUBLIC_SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: ai-core-sentry
                  key: SENTRY_DSN
          envFrom:
            - configMapRef:
                name: ai-core-config
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: nextjs-cache
              mountPath: /app/.next/cache
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: tmp
          emptyDir: {}
        - name: nextjs-cache
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: ai-core-web
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: ai-core-web
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ai-core-web
  namespace: ai-core
  labels:
    app.kubernetes.io/name: ai-core-web
    app.kubernetes.io/component: web
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ai-core-web-pdb
  namespace: ai-core
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ai-core-web
