apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-core-api
  namespace: ai-core
  labels:
    app.kubernetes.io/name: ai-core-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: ai-core-platform
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: ai-core-api
      app.kubernetes.io/component: api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ai-core-api
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: ai-core-platform
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ai-core-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      imagePullSecrets:
        - name: ai-core-registry
      containers:
        - name: api
          image: ai-core-api:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
            - name: metrics
              containerPort: 9464
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            # Database Configuration
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: ai-core-secrets
                  key: DATABASE_URL
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: ai-core-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ai-core-secrets
                  key: POSTGRES_PASSWORD
            # Redis
            - name: REDIS_URL
              value: "redis://redis:6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ai-core-secrets
                  key: REDIS_PASSWORD
            # NATS
            - name: NATS_URL
              value: "nats://nats:4222"
            # Kafka
            - name: KAFKA_BROKERS
              value: "kafka:9092"
            # Elasticsearch
            - name: ELASTICSEARCH_NODE
              value: "http://elasticsearch:9200"
            - name: ELASTICSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ai-core-secrets
                  key: ELASTICSEARCH_PASSWORD
            # JWT
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: ai-core-secrets
                  key: JWT_SECRET
            - name: JWT_REFRESH_SECRET
              valueFrom:
                secretKeyRef:
                  name: ai-core-secrets
                  key: JWT_REFRESH_SECRET
            # AI API Keys
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ai-core-api-keys
                  key: OPENAI_API_KEY
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ai-core-api-keys
                  key: ANTHROPIC_API_KEY
            # Sentry
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: ai-core-sentry
                  key: SENTRY_DSN
          envFrom:
            - configMapRef:
                name: ai-core-config
            - configMapRef:
                name: ai-core-database-config
            - configMapRef:
                name: ai-core-messaging-config
            - configMapRef:
                name: ai-core-ai-config
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: app-logs
              mountPath: /app/logs
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: tmp
          emptyDir: {}
        - name: app-logs
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: ai-core-api
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: ai-core-api
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ai-core-api
  namespace: ai-core
  labels:
    app.kubernetes.io/name: ai-core-api
    app.kubernetes.io/component: api
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ai-core-api-pdb
  namespace: ai-core
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: ai-core-api
