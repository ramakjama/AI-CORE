apiVersion: v1
kind: Service
metadata:
  name: ai-core-api
  namespace: ai-core
  labels:
    app.kubernetes.io/name: ai-core-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: ai-core-platform
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: ai-core-api
    app.kubernetes.io/component: api
  ports:
    - name: http
      port: 3000
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9464
      targetPort: metrics
      protocol: TCP
  sessionAffinity: None
---
# Headless Service for StatefulSet/DNS discovery
apiVersion: v1
kind: Service
metadata:
  name: ai-core-api-headless
  namespace: ai-core
  labels:
    app.kubernetes.io/name: ai-core-api
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app.kubernetes.io/name: ai-core-api
    app.kubernetes.io/component: api
  ports:
    - name: http
      port: 3000
      targetPort: http
      protocol: TCP
