apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-core-worker-general
  namespace: ai-core
  labels:
    app.kubernetes.io/name: ai-core-worker
    app.kubernetes.io/component: worker
    app.kubernetes.io/instance: general
    app.kubernetes.io/part-of: ai-core-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: ai-core-worker
      app.kubernetes.io/instance: general
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ai-core-worker
        app.kubernetes.io/component: worker
        app.kubernetes.io/instance: general
        app.kubernetes.io/part-of: ai-core-platform
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9464"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ai-core-worker
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      imagePullSecrets:
        - name: ai-core-registry
      containers:
        - name: worker
          image: ai-core-api:latest
          imagePullPolicy: Always
          command: ["node", "dist/worker.js"]
          args: ["--queue=general"]
          ports:
            - name: metrics
              containerPort: 9464
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: WORKER_TYPE
              value: "general"
            - name: WORKER_CONCURRENCY
              value: "10"
            # Database
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: ai-core-secrets
                  key: DATABASE_URL
            # Redis
            - name: REDIS_URL
              value: "redis://redis:6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ai-core-secrets
                  key: REDIS_PASSWORD
            # NATS
            - name: NATS_URL
              value: "nats://nats:4222"
            # Kafka
            - name: KAFKA_BROKERS
              value: "kafka:9092"
            - name: KAFKA_GROUP_ID
              value: "ai-core-worker-general"
            # Elasticsearch
            - name: ELASTICSEARCH_NODE
              value: "http://elasticsearch:9200"
          envFrom:
            - configMapRef:
                name: ai-core-config
            - configMapRef:
                name: ai-core-database-config
            - configMapRef:
                name: ai-core-messaging-config
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: metrics
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: ai-core-worker
                    app.kubernetes.io/instance: general
                topologyKey: kubernetes.io/hostname
---
