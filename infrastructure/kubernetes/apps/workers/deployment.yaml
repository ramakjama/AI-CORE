# HPA for AI Worker
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ai-core-worker-ai-hpa
  namespace: ai-core
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ai-core-worker-ai
  minReplicas: 3
  maxReplicas: 15
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
