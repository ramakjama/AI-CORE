apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
  namespace: ai-core
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: ai-core-platform
spec:
  serviceName: postgresql-headless
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgresql
      app.kubernetes.io/component: database
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgresql
        app.kubernetes.io/component: database
        app.kubernetes.io/part-of: ai-core-platform
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9187"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: postgresql
      securityContext:
        fsGroup: 1001
      containers:
        - name: postgresql
          image: postgres:16-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: postgresql
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: ai-core-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ai-core-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: "ai_core"
            - name: PGDATA
              value: "/var/lib/postgresql/data/pgdata"
          args:
            - "-c"
            - "max_connections=200"
            - "-c"
            - "shared_buffers=512MB"
            - "-c"
            - "effective_cache_size=1536MB"
            - "-c"
            - "maintenance_work_mem=128MB"
            - "-c"
            - "checkpoint_completion_target=0.9"
            - "-c"
            - "wal_buffers=16MB"
            - "-c"
            - "default_statistics_target=100"
            - "-c"
            - "random_page_cost=1.1"
            - "-c"
            - "effective_io_concurrency=200"
            - "-c"
            - "min_wal_size=1GB"
            - "-c"
            - "max_wal_size=4GB"
            - "-c"
            - "log_statement=mod"
            - "-c"
            - "log_min_duration_statement=1000"
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
          securityContext:
            runAsUser: 1001
            runAsNonRoot: true
        # PostgreSQL Exporter for Prometheus
        - name: postgres-exporter
          image: prometheuscommunity/postgres-exporter:v0.15.0
          ports:
            - name: metrics
              containerPort: 9187
              protocol: TCP
          env:
            - name: DATA_SOURCE_NAME
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@localhost:5432/$(POSTGRES_DB)?sslmode=disable"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: ai-core-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ai-core-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: "ai_core"
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
      volumes:
        - name: init-scripts
          configMap:
            name: postgresql-init-scripts
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app.kubernetes.io/name: postgresql
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: standard
        resources:
          requests:
            storage: 50Gi
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: postgresql
  namespace: ai-core
  labels:
    app.kubernetes.io/name: postgresql
---
# Init scripts ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgresql-init-scripts
  namespace: ai-core
  labels:
    app.kubernetes.io/name: postgresql
data:
  01-create-databases.sql: |
    -- Create additional databases
    CREATE DATABASE ai_auth;
    CREATE DATABASE ai_analytics;
    CREATE DATABASE ai_logs;
    CREATE DATABASE ai_tenants;
    CREATE DATABASE grafana;

    -- Grant privileges
    GRANT ALL PRIVILEGES ON DATABASE ai_auth TO aicore;
    GRANT ALL PRIVILEGES ON DATABASE ai_analytics TO aicore;
    GRANT ALL PRIVILEGES ON DATABASE ai_logs TO aicore;
    GRANT ALL PRIVILEGES ON DATABASE ai_tenants TO aicore;
    GRANT ALL PRIVILEGES ON DATABASE grafana TO aicore;

  02-create-extensions.sql: |
    -- Extensions for main database
    \c ai_core
    CREATE EXTENSION IF NOT EXISTS "uuid-ossp";
    CREATE EXTENSION IF NOT EXISTS "pgcrypto";
    CREATE EXTENSION IF NOT EXISTS "pg_trgm";
    CREATE EXTENSION IF NOT EXISTS "btree_gin";

    -- Extensions for auth database
    \c ai_auth
    CREATE EXTENSION IF NOT EXISTS "uuid-ossp";
    CREATE EXTENSION IF NOT EXISTS "pgcrypto";

    -- Extensions for analytics database
    \c ai_analytics
    CREATE EXTENSION IF NOT EXISTS "uuid-ossp";
    CREATE EXTENSION IF NOT EXISTS "pg_stat_statements";

    -- Extensions for logs database
    \c ai_logs
    CREATE EXTENSION IF NOT EXISTS "uuid-ossp";

    -- Extensions for tenants database
    \c ai_tenants
    CREATE EXTENSION IF NOT EXISTS "uuid-ossp";
    CREATE EXTENSION IF NOT EXISTS "pgcrypto";
